<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿵야실험</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://kit.fontawesome.com/82b4a4fcad.js" crossorigin="anonymous"></script>
    <script src="js/custom.js"></script>
    <link rel="stylesheet" href="css/sub.css">
</head>

<body>
    <div class="modal">
        <div class="inner">
           
            <div class="inner_bg">
                <i class="fa-solid fa-x"></i>
                <img src="img/modal_inner.png" alt="실험보고서">
                <p>☆★실험 결과★☆</p>
            </div>

            <div class="rice_balls">
                <img src="img/sub_modal_inner_rice.png" alt="주먹밥쿵야">
                <div class="talk">
                    <p>치료가 필요할 <br>
                        정도로 심각한<br>
                        ‘양파쿵야 중독증’<br>
                        입니다</p>
                </div>
            </div><!-- //rice_balls -->

            <div class="onion">
                <img src="img/sub_modal_inner_onion.png" alt="양파쿵야">
                <div class="talk">
                    <p>흥, 웃기는 소리.</p>
                </div>
            </div><!-- /onion -->

        </div>
    </div>
    <main>
        <img src="img/sub_bg.png" alt="실험실 배경" class="b_bg">
        <div class="bg_frame">
            <div class="bg_slide">
                <img src="img/sub_bg2.png" alt="원산지 표시 액자">
            </div>
        </div><!-- //bg_frame -->
        <div class="bg_paper">
            <div class="paper paper_1">
                <h2>기묘한 양파실험</h2>
                <p>1. 양파:hover 해바~♥<br>
                    2. 민머리 쿵야 놀리지마</p>
            </div><!-- //paper_1 -->
            <div class="paper paper_2">
                <h2>유전자 변형실험</h2>
                <p>1. 버튼을 Click 쿵야 <br>
                    im 변신해요<br>
                    <span> -쿵야양파 씀-</span>
                </p>

            </div><!-- //paper_2 -->
            <div class="paper paper_3">
                <h2>구운양파 실험</h2>
                <p>1. 햇님을 클릭해바<br>
                    2. 좋은냄새~</p>
            </div><!-- //paper_3 -->
        </div><!-- bg_paper-->
        <ul class="project_1">
            <li class="pro_1">
                <div class="acc">
                    <img src="img/sub_project_k1_bg.png" alt="양파쿵야 예쁜헤어스타일">
                </div><!-- //acc -->
                <img src="img/sub_project_k1.png" alt="사랑해 귀여워 쿵야">
            </li><!-- //pro_1 -->
            <li class="pro_2">
                <div class="acc">
                    <img src="img/sub_project_k2_bg.png" alt="양파쿵야 긴머리스타일">
                </div><!-- //acc -->
                <img src="img/sub_project_k2.png" alt="노잼 OUT 쿵야">

            </li><!-- //pro_2 -->
            <li class="pro_3">
                <div class="acc">
                    <img src="img/sub_project_k3_bg.png" alt="반짝반짝 효과">
                </div><!-- //acc -->
                <img src="img/sub_project_k3.png" alt="무관심 쿵야">
            </li><!-- //pro_3 -->
        </ul><!-- //project_1 -->
        <div class="project_2">
            <div class="machine">
                <img src="img/machine.png" alt="유전자 조작 머신">
                <div class="acc">
                    <img src="img/machine1.png" alt="머신 전기 스파크" class="spk_1">
                    <img src="img/machine2.png" alt="머신 전기 스파크" class="spk_2">
                </div><!-- //acc -->
                <div class="kong_ya">
                    <div class="option_all">
                        <img src="img/k_option.png" alt="양파쿵야" class="option op_1">
                        <img src="img/k_option1.png" alt="먐파쿰먀" class="option op_2">
                        <img src="img/k_option2.png" alt="샷파쿳샤" class="option op_3">
                        <img src="img/k_option3.png" alt="마름모쿵야" class="option op_4">
                        <img src="img/k_option4.png" alt="껍질안깐 양파쿵야" class="option op_5">
                        <img src="img/k_option5.png" alt="복어쿵야" class="option op_6">
                        <img src="img/k_option6.png" alt="메리쿵리스마스" class="option op_7">
                        <div class="op_1_talk">
                            <p>저를<br>
                                해치실건가용.. <br>
                                덜덜쿵야,..</p>
                        </div>
                        <div class="fear">
                            <img src="img/k_option_fear.png" alt="쿵야 덜덜떠는 모션">
                        </div>
                    </div>
                </div><!-- //kong_ya -->
            </div><!--  //machine-->
            <div class="operation">
                <div class="btn_all btn_0">원래대로</div>
                <div class="btn_all btn_1">네모네모 빔</div>
                <div class="btn_all btn_2">세모세모 빔</div>
                <div class="btn_all btn_3">마름모 빔</div>
                <div class="btn_all btn_4">더티쿵야</div>
                <div class="btn_all btn_5">복어쿵야</div>
                <div class="btn_all btn_6">메리크리스마스</div>
            </div><!-- //Operation -->
        </div><!-- //project_2 -->
        <div class="project_3">
            <div class="pro_top">
                <div class="sun">
                    <img src="img/ssun.png" alt="태양쿵야">
                </div>
                <img src="img/window.png" alt="창문" class="window">
            </div><!-- //pro_top -->
            <div class="sun_light">
                <img src="img/ssun2.png" alt="햇빛">
            </div>
            <div class="pro_bottom">
                <div class="before">
                    <img src="img/k_option.png" alt="양파쿵야">
                </div>
                <div class="after">
                    <img src="img/ssun_kongya.png" alt="구운양파">
                </div>
            </div><!-- //pro_bottom -->
        </div><!-- //project_3 -->
        <div class="project_result">
            <img src="img/result.png" alt="실험보고서">
            <div class="txt_box">
                <h2>실험 보고서</h2>
                <p>Click 쿵야..</p>
            </div>
        </div>
        <div class="back_main">
            <a href="index.html">돌아가기</a>
        </div>
    </main>
</body>

</html>
